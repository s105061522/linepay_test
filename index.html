<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LINE Pay 測試付款</title>
</head>
<body>
  <h1>購買：貓咪拿鐵</h1>
  <p>NT$100</p>
  <button onclick="pay()">使用 LINE Pay 付款</button>

  <script>
    async function pay() {
      try {
        const res = await fetch('http://38.60.212.76:3000/pay', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            amount: 100,
            currency: "TWD",
            orderId: "order_" + Date.now(),
            packages: [{
              id: "package1",
              amount: 100,
              name: "樹屋咖啡",
              products: [{
                name: "貓咪拿鐵",
                quantity: 1,
                price: 100
              }]
            }],
            redirectUrls: {
              confirmUrl: "http://38.60.212.76:3000/confirm",
              cancelUrl: "https://treehouse.com/cancel"
            }
          })
        });

        const data = await res.json();
        console.log("LINE Pay Response:", data);

        if (data.info && data.info.paymentUrl && data.info.paymentUrl.web) {
          window.location.href = data.info.paymentUrl.web;
        } else {
          alert("建立失敗：" + JSON.stringify(data));
        }
      } catch (err) {
        alert("錯誤：" + err.message);
        console.error("錯誤細節：", err);
      }
    }
  </script>
</body>
</html>
