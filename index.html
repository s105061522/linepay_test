<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LINE Pay 測試付款</title>
</head>
<body>
  <h1>購買：貓咪拿鐵</h1>
  <p>NT$100</p>
  <button onclick="pay()">使用 LINE Pay 付款</button>

  <script>
    async function pay() {
      try {
        const res = await fetch('http://38.60.212.76:3000/pay', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            amount: 100,
            currency: 'TWD',
            orderId: 'cat-latte-' + Date.now(),
            packages: [
              {
                id: 'package1',
                amount: 100,
                name: '貓咪拿鐵',
                products: [{ name: '貓咪拿鐵', quantity: 1, price: 100 }]
              }
            ],
            redirectUrls: {
              confirmUrl: 'https://treehouse.example.com/confirm.html',
              cancelUrl: 'https://treehouse.example.com/cancel.html'
            }
          })
        });

        const data = await res.json();
        console.log('Parsed JSON:', data);

        if (data.info?.paymentUrl?.web) {
          window.location.href = data.info.paymentUrl.web;
        } else {
          alert("建立失敗：" + JSON.stringify(data));
        }
      } catch (err) {
        alert("錯誤：" + err.message);
        console.error("錯誤內容：", err);
      }
    }
  </script>
</body>
</html>
