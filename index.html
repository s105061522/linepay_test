<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LINE Pay 測試付款</title>
</head>
<body>
  <h1>購買：貓咪拿鐵</h1>
  <p>NT$100</p>
  <button onclick="pay()">使用 LINE Pay 付款</button>

  <script>
    async function pay() {
      try {
        const res = await fetch('https://script.google.com/macros/s/AKfycbzv-SKHN_pcSRWMUaG6MegsenTjauGsmiIQFmBXVW1j7_nIYMi0PBN3ARiP0uev3Exl/exec', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({})
        });

        const text = await res.text();
        console.log('Raw Response:', text);

        const data = JSON.parse(text);
        console.log('Parsed JSON:', data);

        if (data.info && data.info.paymentUrl && data.info.paymentUrl.web) {
          // 成功建立付款連結，導向至 LINE Pay 頁面
          window.location.href = data.info.paymentUrl.web;
        } else if (data.returnCode === '0000') {
          alert('已建立訂單，但缺少付款連結');
        } else {
          alert("建立失敗：" + JSON.stringify(data));
        }
      } catch (err) {
        alert("錯誤：" + err.message);
        console.error("錯誤內容：", err);
      }
    }
  </script>
</body>
</html>
